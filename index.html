<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script>
      function textNumber(value) {
        if (value == "." + ".") {
          return alert("you cant do that jimbo");
        } else {
          return (document.getElementById("current-operand").innerHTML +=
            value);
        }
      }
      console.log(document.getElementById("current-operand"));

      function Calculate() {
        let par = document.getElementById("current-operand").innerHTML;
        let calculated = eval(par);
        document.getElementById("current-operand").innerHTML =
          Math.round(calculated * 1000) / 1000;
        console.log(calculated);
      }
      function Clear() {
        document.getElementById("current-operand").innerHTML = "";
      }
      function Delete() {
        let currentnumbers =
          document.getElementById("current-operand").innerHTML;
        currentnumbers.length - 1 == "";
      }
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output" disabled>
        <div
          data-current-operand
          type="text"
          class="current-operand"
          id="current-operand"
        ></div>
      </div>
      <button data-all-clear class="clear" onclick="Clear()">AC</button>
      <!-- <button data-delete onclick="Delete()">DEL</button> -->
      <button
        value="/"
        type="btn"
        class="operation divide"
        onclick="textNumber('/')"
        data-operation
      >
        \
      </button>
      <button
        value="1"
        type="btn"
        class="number one"
        onclick="textNumber('1')"
        data-number
      >
        1
      </button>
      <button
        value="2"
        type="btn"
        class="number one"
        onclick="textNumber('2')"
        data-number
      >
        2
      </button>
      <button
        value="3"
        type="btn"
        class="number three"
        onclick="textNumber('3')"
        data-number
      >
        3
      </button>
      <button
        value="*"
        type="btn"
        class="number times"
        onclick="textNumber('*')"
        data-number
      >
        *
      </button>
      <button
        value="4"
        type="btn"
        class="number four"
        onclick="textNumber('4')"
        data-number
      >
        4
      </button>
      <button
        value="5"
        type="btn"
        class="number five"
        onclick="textNumber('5')"
        data-number
      >
        5
      </button>
      <button
        value="6"
        type="btn"
        class="number six"
        onclick="textNumber('6')"
        data-number
      >
        6
      </button>
      <button
        value="+"
        type="btn"
        class="operation plus"
        onclick="textNumber('+')"
        data-operation
      >
        +
      </button>
      <button
        value="7"
        type="btn"
        class="number seven"
        onclick="textNumber('7')"
        data-number
      >
        7
      </button>
      <button
        value="8"
        type="btn"
        class="number eight"
        onclick="textNumber('8')"
        data-number
      >
        8
      </button>
      <button
        value="9"
        type="btn"
        class="number nine"
        onclick="textNumber('9')"
        data-number
      >
        9
      </button>
      <button
        value="-"
        type="btn"
        class="operation minus"
        onclick="textNumber('-')"
        data-operation
      >
        -
      </button>
      <button
        id="decimal"
        value="."
        type="btn"
        class="number decimal"
        onclick="textNumber('.')"
        data-number
      >
        .
      </button>
      <button
        value="0"
        type="btn"
        class="number zero"
        onclick="textNumber('0')"
        data-number
      >
        0
      </button>
      <button data-equals class="equals" onclick="Calculate()">=</button>
    </div>
  </body>
</html>
