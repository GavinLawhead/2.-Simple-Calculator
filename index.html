<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script>
      function textNumber(value) {
        document.getElementById('current-operand').value += value;
        }
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"><a>345</a></div>
        <div data-current-operand class="current-operand" id="current-operand"><a>123</a></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>\</button>
      <button
        id="1"
        value="1"
        type="btn"
        class="number"
        onclick="textNumber('1')"
        data-number
      >
        1
      </button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-number>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
