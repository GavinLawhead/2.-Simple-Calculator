<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script>
      function textNumber(value) {
        document.getElementById("current-operand").innerHTML += value;
        console.log(value);
      }
      function Calculate() {
        let par = document.getElementById("current-operand").innerHTML;
        let calculated = eval(par);
        document.getElementById("current-operand").innerHTML = calculated;
        console.log(calculated);
      }
      function Clear() {
        document.getElementById("current-operand").innerHTML = "";
      }
      function Delete() {
        let currentnumbers =
          document.getElementById("current-operand").innerHTML;
        currentnumbers.length - 1 == "";
      }
    </script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output" disabled>
        <div data-previous-operand class="previous-operand"></div>
        <div
          data-current-operand
          type="text"
          class="current-operand"
          id="current-operand"
        ></div>
      </div>
      <button data-all-clear class="span-two" onclick="Clear()">AC</button>
      <button data-delete onclick="Delete()">DEL</button>
      <button
        value="/"
        type="btn"
        class="operation"
        onclick="textNumber('/')"
        data-operation
      >
        \
      </button>
      <button
        value="1"
        type="btn"
        class="number"
        onclick="textNumber('1')"
        data-number
      >
        1
      </button>
      <button
        value="2"
        type="btn"
        class="number"
        onclick="textNumber('2')"
        data-number
      >
        2
      </button>
      <button
        value="3"
        type="btn"
        class="number"
        onclick="textNumber('3')"
        data-number
      >
        3
      </button>
      <button
        value="*"
        type="btn"
        class="number"
        onclick="textNumber('*')"
        data-number
      >
        *
      </button>
      <button
        value="4"
        type="btn"
        class="number"
        onclick="textNumber('4')"
        data-number
      >
        4
      </button>
      <button
        value="5"
        type="btn"
        class="number"
        onclick="textNumber('5')"
        data-number
      >
        5
      </button>
      <button
        value="6"
        type="btn"
        class="number"
        onclick="textNumber('6')"
        data-number
      >
        6
      </button>
      <button
        value="+"
        type="btn"
        class="operation"
        onclick="textNumber('+')"
        data-operation
      >
        +
      </button>
      <button
        value="7"
        type="btn"
        class="number"
        onclick="textNumber('7')"
        data-number
      >
        7
      </button>
      <button
        value="8"
        type="btn"
        class="number"
        onclick="textNumber('8')"
        data-number
      >
        8
      </button>
      <button
        value="9"
        type="btn"
        class="number"
        onclick="textNumber('9')"
        data-number
      >
        9
      </button>
      <button
        value="-"
        type="btn"
        class="operation"
        onclick="textNumber('-')"
        data-operation
      >
        -
      </button>
      <button
        value="."
        type="btn"
        class="number"
        onclick="textNumber('.')"
        data-number
      >
        .
      </button>
      <button
        value="0"
        type="btn"
        class="number"
        onclick="textNumber('0')"
        data-number
      >
        0
      </button>
      <button data-equals class="span-two" onclick="Calculate()">=</button>
    </div>
  </body>
</html>
